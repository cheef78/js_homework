<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Список</title>
  
 </head>
 <body>
 
  <form style = "margin-left:50px;">
  
   <p><b>Выберите тип бургера</b></p>
   
    <p id = "big"><input name="burgtype" type="radio" value="big" checked> Большой</p>
    
    <div id = "little">
    <p><input name="burgtype" type="radio" value="little"> Маленький</p>
    </div>
    
    <p><b>Выберите тип и количество желаемых топпингов и добавок</b></p>

   <div id = "chezz">
   <p>Добавить сыр?:</p>
   <p><input type="number" name="chezz" value="1" min="0" max="10" step="1"></p> 
   </div>

   <div id = "salad">
   <p>Добавить салат?:</p>
   <p><input type="number" name="salad" value="1" min="0" max="10" step="1"></p> 
   </div>

   <div id = "potatoo">
   <p>Добавить картофель?:</p>
   <p><input type="number" name="potatoo" value="1" min="0" max="10" step="1"></p> 
   </div>

   
   <p>Добавить приправы?:</p>
    <div id = "spice">
    <p><input name="spicecount" type="radio" value="spicecounton" checked> Да</p>
    </div>
    
    <div id = "spiceoff">
    <p><input name="spicecount" type="radio" value="spicecountoff" > Нет</p>
    </div>

    
   <p>Добавить соус?:</p>
    <div id = "souce">
    <p><input name="soucecount" type="radio" value="spicecounton" checked> Да</p>
    </div>
    
    <div id = "soucecountoff">
    <p><input name="soucecount" type="radio" value="soucecountoff" > Нет</p>
    </div>

   </form>
    


   <button style = "margin-left:50px;" onclick="processingAction()"> Выполнить(обновить) расчет стоимости(калорийности) гамбургера </button>
   

<div class="text" style = "margin-left:50px;"></div>

 </body>
 <script src="gamburger.js"></script>
</html>
